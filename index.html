</head>
<body>
	<header></header>
	<div class="container">
		<a href="T.jpg"><img src="T.jpg" class="image"/></a>
		<!-- <img src="T.jpg" class="image"/> -->
		<a href="T.jpg" class="ssilka">Choose your future</a>
	</div>
	<div class="container">
		<a href="T2.jpg"><img src="T2.jpg" class="image"/></a>
		<!-- <img src="T2.jpg" class="image"/> -->
		<a href="T2.jpg" class="ssilka">Choose life</a>
	</div>
	<footer>
		<div>&copy&nbspVIA</div>
	</footer>
	<script>
		var ssilkA = document.getElementsByClassName('ssilka');
		var imagE = document.getElementsByClassName('image');
		
		for (var i=0; i<ssilkA.length; i++) {
			ssilkA[i].dataset.idx = i;
			ssilkA[i].onmouseover = function (){
				imagE[event.target.dataset.idx].style.border='2px solid black';
			};
			ssilkA[i].onmouseout = function (){
				imagE[event.target.dataset.idx].style.border='';
			};
		};
		
		for (var i=0; i<imagE.length; i++) {
			imagE[i].dataset.idx = i;
			imagE[i].onmouseover = function (){
				ssilkA[event.target.dataset.idx].style.color='#ff5001';
			};
			imagE[i].onmouseout = function (){
				ssilkA[event.target.dataset.idx].style.color='';
			};
		};
	</script>
</body>
</html>
